<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!--Tailwind Link-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12 text-yellow-900 font-semibold">Account Details</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 mt-16">
                <div class="bg-rose-200 p-8 rounded">
                    <h4 class = " text-2xl">Deposit</h4>
                    <h2 class = " text-4xl">$00</h2> 
                </div>
                <div class="bg-fuchsia-200 p-8 rounded">
                    <h4 class = " text-2xl">Withdraw</h4>
                    <h2 class = " text-4xl">$00</h2> 
                </div>
                <div class="bg-lime-200 p-8 rounded">
                    <h4 class = " text-2xl">Blance</h4>
                    <h2 class = " text-4xl">$1500</h2> 
                </div>
            </div>
        </section>

        <!--Transcition-->
        <section>
            <div class="grid grid-cols-2 gap-6 mt-16">
                <div class="bg-fuchsia-50 p-8 rounded">
                    <h1 class="text-2xl ">Deposit Money:</h1>
                    <div class="mt-3" >
                        <input class = "border mb-2 w-3/4" type="text"  id="" placeholder="Amount"><br>
                        <button id= "login-btn" class= " rounded px-6 py-1 bg-amber-500 text-white font-bold" type="submit">Deposit</button>
                    </div>

                </div>
                <div class="bg-cyan-50 p-8 rounded">
                    <h1 class="text-2xl ">Withdraw Money:</h1>
                    <div class="mt-3" >
                        <input class = "border mb-2 w-3/4" type="text"  id="" placeholder="Amount"><br>
                        <button id= "login-btn" class= " rounded px-6 py-1 bg-amber-500 text-white font-bold" type="submit">Withdraw</button>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!--Js Link-->
    <script src="My Account.js"></script>
    
</body>
</html>
