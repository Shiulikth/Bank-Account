<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Account</title>
    <!--Tailwind Link-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!--heading of my Account-->
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome To <span class="font-semibold text-amber-600">Bank Account</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!--login section-->
        <section class="mt-10">
            <h3 class="text-2xl text-center mb-5">Please Login</h3>
            <div class="flex flex-col items-center" >
                <input class = "border-b-4 border-amber-400 bg-white mb-2" type="email"  id="user-email" placeholder="Enter Your Email">
                <input class = "border-b-4 border-amber-400 bg-white" type="password"  id="user-password" placeholder="Password">
                <button id= "login-btn" class= " mt-5 rounded px-6 py-1 bg-amber-500 text-white font-bold" type="submit">Submit</button>
            </div>
        </section>

    </main>
    
    <!--Js Link-->
    <script src="My Account.js"></script>
</body>
</html>
